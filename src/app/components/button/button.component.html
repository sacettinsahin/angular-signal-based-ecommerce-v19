<button
[ngClass]="{
    'bg-slate-400 text-slate-700': type() === 'primary',
    'bg-orange-500 text-white': type() === 'secondary',
    'px-5 py-1 rounded-sm capitalize font-medium shadow-md': true,
  }"
  [class]="class()"
  class="hover:bg-slate-500 hover:text-white"
  (click)="handleMethod()"
>
  {{ text() }}
</button>
