<div class="bg-white shadow-md border rounded-xl p-6 relative">
  <!--image-->
  <div class="flex justify-center">
    <img [src]="data().image" class="w-[200px] h-[100px] object-contain" />
  </div>

  <!--info-->
  <div class="flex flex-col mt-2 justify-center">
    <div class="font-medium">
      {{ data().title }}
    </div>
    <div class="font-normal text-sm mt-2">{{ data().price }} $</div>
  </div>

  <!--button-->
  <div class="mt-2">
    <app-button
      label="Add to cart"
      class="w-full"
      (btnMethod)="addToCart()"
    ></app-button>
  </div>
</div>
