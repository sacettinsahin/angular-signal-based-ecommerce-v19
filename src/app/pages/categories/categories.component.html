<div class="p-5">

    <div class="flex justify-between mb-2">
        <h1 class="page-header">Categories</h1>
        <app-button (btnMethod)="add()" label="Add" type="secondary"></app-button>
    </div>

    @if (categories.isLoading()) {
    <div>
        Loading...
    </div>
    }


    @if (categories.value()) {
    <table mat-table [dataSource]="categories.value()" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.image" alt="image" class="w-10">
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div class="flex gap-5">
                    <app-button (btnMethod)="update()" label="Update"></app-button>
                    <app-button (btnMethod)="delete(element.id)" label="Delete" type="secondary"></app-button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <!-- <ul>
        @for (category of categories.value(); track $index) {
        <li>-{{ category.name }}</li>
        }
    </ul> -->
    }

    <!-- Hata durumu -->
    <!-- <div *ngIf="categories.error()">
        <p class="text-red-500">Error</p>
    </div> -->
</div>
