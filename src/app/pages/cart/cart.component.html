<div class="w-[80%] mx-auto mt-5">
  <h3 class="mt-7 mb-3 text-2xl font-medium">Cart</h3>

  @if (this.cartService.cart().length > 0) {
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @else if(this.cartService.cart().length == 0) {
  <div class="p">Please add a product</div>
  }

  <div class="mt-4 text-2xl font-medium flex justify-end">
    Total: {{total()}}
  </div>
</div>
